<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">

        </script>
        <script src="https://kit.fontawesome.com/c43d240003.js" crossorigin="anonymous"></script>
        <script>
          function riseCatagory(elementId) {
            var element = document.getElementById(elementId);
            if (element.classList.contains('catagoryActive')) {
                element.classList.remove('catagoryActive');
            } else {
                element.classList.add('catagoryActive');
            }
          }
        </script>
        <link rel="stylesheet" href="userfrontPage.css">
        <title>NavBar</title>
    </head>
    <body class="vh-100">
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg fixed-top1">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Horizon <br>Restaurant</a>
            <!--- Search icon --->
            <button>
              <a class="nav-btn" aria-current="page" href="#">
                <i class="fa-solid fa-magnifying-glass"></i>
            </a>
            </button>
            <!--- User icon --->
            <button>
                <a class="nav-btn" aria-current="page" href="#">
                  <i class="fa-solid fa-user"></i>
              </a>
            </button>
            <!--- Bag-counter icon --->
            <button>
              <a class="nav-btn" aria-current="page" href="#">
                <i class="fa-solid fa-bag-shopping"></i>
                <p class="order-counter">10</p>
            </a>
          </button>
            <!--- Burger icon --->
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-top" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                  <li class="nav-item">
                    </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Orders</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Reservations</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">Account</a>
                    </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
    </body>
    <!-- Footer -->
    <footer>
      <!-- Order Button -->
      <div class="orderbutton">
        <button type="button" class="btn order-btn">ORDER NOW</button>
      </div>
      
    </footer>
</html>
