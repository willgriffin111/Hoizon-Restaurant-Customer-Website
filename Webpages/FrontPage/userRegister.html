        <script>
          function riseCatagory(elementId) {
            var element = document.getElementById(elementId);
            if (element.classList.contains('catagoryActive')) {
                element.classList.remove('catagoryActive');
            } else {
                element.classList.add('catagoryActive');
            }
          }
        </script>

<div id="app" class="container registration-container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-9">
            <div class="card registration-card">
                <div class="card-header registration-card-header">Registration</div>
                <div class="card-body registration-card-body">
                    <form @submit.prevent="register">
                        <div class="form-group registration-form-group">
                            <label for="fullname">Full Name</label>
                            <input type="text" class="form-control form-control-lg" id="fullname" v-model="fullname" required>
                        </div>
                        <div class="form-group registration-form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control form-control-lg" id="email" v-model="email" required>
                        </div>
                        <div class="form-group registration-form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control form-control-lg" id="password" v-model="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block registration-btn">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {

</script>
