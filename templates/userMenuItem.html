          <script>
            // Get all the quantity selector elements
            const quantitySelectors = document.querySelectorAll('.menu-item-qty');

            // Loop through each quantity selector
            quantitySelectors.forEach(selector => {
              const decrementBtn = selector.querySelector('button:first-child');
              const incrementBtn = selector.querySelector('button:last-child');
              const quantityDisplay = selector.querySelector('p');

              // Add click event listener to decrement button
              decrementBtn.addEventListener('click', () => {
                let quantity = parseInt(quantityDisplay.textContent);
                if (quantity > 1) {
                  quantity--;
                  quantityDisplay.textContent = quantity;
                }
              });

              // Add click event listener to increment button
              incrementBtn.addEventListener('click', () => {
                let quantity = parseInt(quantityDisplay.textContent);
                quantity++;
                quantityDisplay.textContent = quantity;
              });
            });
          </script>
