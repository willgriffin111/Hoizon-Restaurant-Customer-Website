          function riseCatagory(elementId) {
            var element = document.getElementById(elementId);
            if (element.classList.contains('catagoryActive')) {
                element.classList.remove('catagoryActive');
            } else {
                element.classList.add('catagoryActive');
            }
          }

          <form>
            <div class="form-group">

              <input type="date" class="date-input-box" id="date">
              <select class="time-input-box">
                <option selected class="time-box-option">Time</option>
                <option v-for="time in timeOptions"class="time-box-option" :key="time" :value="time">{{ time }}</option>

    <script>
      const app = Vue.createApp({
          computed: {
              timeOptions() {
                  let times = [];
                  for (let hour = 9; hour <= 22; hour++) {
                      for (let minute = 0; minute < 60; minute += 30) {
                          let ampm = hour >= 12 ? 'PM' : 'AM';
                          let formattedHour = hour % 12 || 12; // Convert to 12-hour format
                          let formattedMinute = minute < 10 ? '0' + minute : minute;
                          times.push(`${formattedHour}:${formattedMinute} ${ampm}`);
                      }
                  }
                  return times;
              }
          }
      });

      app.mount('#app');
  </script>
