<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">

        </script>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="https://kit.fontawesome.com/c43d240003.js" crossorigin="anonymous"></script>
        <script>
          function riseCatagory(elementId) {
            var element = document.getElementById(elementId);
            if (element.classList.contains('catagoryActive')) {
                element.classList.remove('catagoryActive');
            } else {
                element.classList.add('catagoryActive');
            }
          }
        </script>
        <link rel="stylesheet" href="../static/userReservations.css">
        <title>Horizon Restaurant</title>
    </head>
    <body class="vh-100">
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg fixed-top1">
          <a class="navbar-brand" href="{{ url_for('home') }}">Horizon <br>Restaurant</a>
  <!-- Search icon -->
              <button>
                <a class="nav-btn" aria-current="page" href="#">
                  <i class="fa-solid fa-magnifying-glass"></i>
              </a>
              </button>
              <!-- User icon -->
              <button>
                {% if isLoggedIn %}
                    <a class="nav-btn" aria-current="page" href="{{ url_for('account') }}">
                        <i class="fa-solid fa-user"></i>
                    </a>
                {% else %}
                    <a class="nav-btn" aria-current="page" href="{{ url_for('account') }}">
                        <i class="fa-solid fa-user"></i>
                    </a>
                {% endif %}
              </button>
              <!-- Bag-counter icon -->
              <button>
                <a class="nav-btn" aria-current="page" href="{{ url_for('orders') }}">
                  <i class="fa-solid fa-bag-shopping"></i>
                  <p class="order-counter"> {{ menuitemslength }} </p>
              </a>
            </button>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('account') }}">Account</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('orders') }}">Orders</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('reservationspage') }}">Reservations</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('privacy') }}">Privacy Policy</a>
            </li>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('login') }}">Login</a>
            </li>
            </ul>
          </div>
        </nav>

      <!-- Content starts -->
      <div id="app">
      <form method="POST">
      <div class="container-fluid p-0">
        <div class="reset-box">
          <h1 class="reset-title">Reserve</h1>
          <div class="line"></div>
            <div class="form-group">
              <select class="form-control rest-input-box" name="Restaurant" id="Restaurant">
                {% for Restaurant in Restaurants %}
                <option class="rest-box-option" value="{{ Restaurant }}">{{ Restaurant[0] }}</option>
                {% endfor %}
              </select>
              <input type="text" class="name-input-box" id="firstName" name="firstName" placeholder="First Name" required>
              <input type="text" class="name-input-box" id="lastName" name="lastName" placeholder="Last Name" required>
              <input type="email" class="form-control input-box" id="Email" name="Email" placeholder="Email" required>
              <input type="text" class="form-control input-box" id="Phonenum" name="Phonenum" placeholder="Phone Number" required>
              <input type="date" class="date-input-box" id="date" name="date" required>
              <select class="time-input-box" name="time" id="time">
                {% for time in times %}
                <option class="time-box-option" value="{{ time }}">{{ time }}</option>
                {% endfor %}
              </select>
              <input type="number" class="form-control input-box" id="numpeople" name="numpeople" placeholder="Number of people" required>
            </div>
          </p>
        </div>
      </div>
    </div>

    </body>
    <!-- Footer -->
    <footer>
      <!-- Order Button -->
      <div class="orderbutton">
        <button type="submit" class="btn order-btn">BOOK</button>
      </div>
    </form>
    </footer>
</html>
